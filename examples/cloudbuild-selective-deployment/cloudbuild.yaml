timeout: 1200s
substitutions:
  _TF_SERVICE_ACCOUNT: ''
  _PREVIOUS_COMMIT_SHA: ''
  _RUN_ALL_PROJECTS: 'false'
steps:
- id: 'git unshallow'
  name: gcr.io/cloud-builders/git
  args: ['fetch', '--unshallow']

- id: 'build-files permission check'
  name: gcr.io/$PROJECT_ID/terraform:latest
  entrypoint: bash
  args:
  - -c
  - |
    echo "Executable file permissions on build-files directory"
    chmod -R 755 build-files/

# [START Terraform]
- id: 'Files changes detection for selective deploy'
  name: gcr.io/$PROJECT_ID/terraform:latest
  entrypoint: bash
  args: 
  - -c
  - |
    echo "command: . build-files/find-selective-changes.sh $PROJECT_ID $_DELTA_TRIGGER_NAME $BUILD_ID $COMMIT_SHA $TRIGGER_NAME $_PREVIOUS_COMMIT_SHA"
    . build-files/find-selective-changes.sh "$PROJECT_ID" "$_DELTA_TRIGGER_NAME" "$BUILD_ID" "$COMMIT_SHA" "$TRIGGER_NAME" "$_PREVIOUS_COMMIT_SHA" || exit 1

- id: 'gcloud-cli setup'
  name: gcr.io/cloud-builders/gcloud
  entrypoint: bash
  args:
  - -c
  - |
    tf_service_account=${_TF_SERVICE_ACCOUNT}
    if [[ -n ${tf_service_account} ]]; then
      echo "Setting up gcloud for impersonation"
      gcloud config set auth/impersonate_service_account $tf_service_account
    fi

# [START tf-apply]
- id: 'Terraform Apply'
  name: gcr.io/$PROJECT_ID/terraform:latest
  entrypoint: bash
  args:
  - -c
  - |
      if [ "$_RUN_ALL_PROJECTS" == "true" ]  ; then
        echo "Running ./build-files/tf-wrapper.sh apply_all on all projects ..."
        ./build-files/tf-wrapper.sh apply_all "${BRANCH_NAME}"
      elif [ -s logs/user_resources_folder_diff.log ]; then
        echo "Running ./build-files/tf-wrapper.sh apply_diff on changed projects ..."
        ./build-files/tf-wrapper.sh apply_diff "${BRANCH_NAME}"
      else
        echo "No difference was found in project folders or modules."
      fi